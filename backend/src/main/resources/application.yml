server:
  port: 8080

spring:
  # MySQL Configuration
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    # 已确认数据库名：video_generation_platform
    url: jdbc:mysql://localhost:3306/video_generation_platform?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=Asia/Shanghai
    username: root
    password: Sun031204@

  # Redis Configuration
  data:
    redis:
      host: localhost
      port: 6379
      database: 0
      password: "" # Redis无密码，留空字符串

  # File Upload Configuration (Custom)
  servlet:
    multipart:
      max-file-size: 500MB
      max-request-size: 500MB

# MyBatis Plus Configuration
mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  mapper-locations: classpath*:mapper/**/*Mapper.xml
  global-config:
    db-config:
      logic-delete-field: isDeleted
      logic-delete-value: 1
      logic-not-delete-value: 0
      id-type: auto # Default, specific tables override

# Sa-Token Configuration
sa-token:
  token-name: Authorization
  timeout: 2592000
  active-timeout: 7200
  is-concurrent: true
  is-share: true
  token-style: uuid
  is-log: false
  # 开发环境暂用Demo Key，生产环境务必修改
  jwt-secret-key: helloworld123helloworld123helloworld123 # Demo Key

# Knife4j Configuration
knife4j:
  enable: true
  setting:
    language: zh-CN

