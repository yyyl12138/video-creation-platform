server:
  port: 8080

spring:
  # MySQL Configuration
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    # [TODO] 队友请确认: 数据库地址和库名 video_generation_platform 是否正确
    url: jdbc:mysql://localhost:3306/video_generation_platform?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=Asia/Shanghai
    # [TODO] 队友请修改: 你的本地数据库账号
    username: root
    # [TODO] 队友请修改: 你的本地数据库密码
    password: 123456

  # Redis Configuration
  data:
    redis:
      # [TODO] 队友请修改: Redis服务地址 (默认为 localhost)
      host: localhost
      port: 6379
      database: 0
      # [TODO] 队友请修改: Redis密码 (若无则留空)
      password: 

  # File Upload Configuration (Custom)
  servlet:
    multipart:
      max-file-size: 500MB
      max-request-size: 500MB

# MyBatis Plus Configuration
mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  mapper-locations: classpath*:mapper/**/*Mapper.xml
  global-config:
    db-config:
      logic-delete-field: isDeleted
      logic-delete-value: 1
      logic-not-delete-value: 0
      id-type: auto # Default, specific tables override

# Sa-Token Configuration
sa-token:
  token-name: Authorization
  timeout: 2592000
  active-timeout: 7200
  is-concurrent: true
  is-share: true
  token-style: uuid
  is-log: false
  # [TODO] 队友请注意: 开发环境可用此Demo Key，生产环境务必修改
  jwt-secret-key: helloworld123helloworld123helloworld123 # Demo Key

# Knife4j Configuration
knife4j:
  enable: true
  setting:
    language: zh-CN

# Custom File Path Config
file:
  # [TODO] 队友请修改: [重要] 必须改为你电脑上的本地绝对路径！用于存储上传的文件
  upload-path: G:/ShiXi/xiangmu/upload

# 短信服务开发配置信息
  sms:
  aliyun:
    # 短信服务总开关，默认为false（禁用），设置为true时系统会真正调用阿里云短信API发送短信
    # 开发环境建议设为false，避免产生短信费用；生产环境必须设为true
    enabled: false
    
    # 阿里云访问密钥ID，相当于阿里云API的"用户名"，用于身份认证
    # 需要在阿里云控制台的"AccessKey管理"页面获取，注意保密，不要提交到代码仓库
    access-key-id: 
    
    # 阿里云访问密钥Secret，相当于阿里云API的"密码"，用于请求签名验证
    # 与access-key-id配对使用，是最高权限凭证，泄露会导致阿里云账户被盗用
    access-key-secret: 
    
    # 短信签名，是短信内容开头的标识符，例如"[阿里云]"或"[您的公司名]"
    # 需要在阿里云短信服务控制台申请并通过审核，通常需要提供营业执照等资质证明
    # 签名规范：不能包含特殊符号，需与公司或产品名称相关，审核需要1-3个工作日
    sign-name: 
    
    # 短信模板CODE，阿里云为每条短信模板分配的唯一标识码，格式如"SMS_154950909"
    # 模板需要在阿里云控制台创建并审核通过，模板中可以包含变量，如"验证码${code}"
    # 系统会根据不同的业务场景（注册、登录、找回密码等）使用不同的模板CODE
    template-code: 
    
    # 阿里云服务区域ID，指定调用哪个地域的短信服务API
    # cn-hangzhou表示杭州节点，是中国大陆用户最常用的区域，延迟较低
    # 其他可选值：cn-beijing（北京）、cn-shanghai（上海）、ap-southeast-1（新加坡）等
    # 选择原则：根据用户主要分布区域选择最近的节点以减少网络延迟
    region-id: cn-hangzhou
